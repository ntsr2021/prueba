<h4>Recarga Gift Card</h4>
<hr>
<form  autocomplete="off" (ngSubmit)="recarga()" [formGroup]="forma">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-group row">
                    <label class="col-3 col-form-label">Código Tarjeta</label>
                    <div class="col-8">

                        <input class="form-control" 
                               type="text"
                               name="codTarjeta" 
                               formControlName="codTarjeta" 
                               placeholder="Introduzca Código"
                               [class.is-invalid]="codTarjetaNovalido">
                               <span class="text-danger">{{ getError('codTarjeta')}}</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-3 col-form-label">Seleccione Monto</label>
                    <div class="col-8">
                        <select class="custom-select" 
                            id="inputGroupSelect01" 
                            name="saldo" 
                            formControlName="saldo"
                            [class.is-invalid]="saldoNovalido">
                            <option value="">Seleccione...</option>
                            <option value="50" >$50</option>
                            <option value="100" >$100</option>
                            <option value="150" >$150</option>
                            <option value="200" >$200</option>
                         </select>
                         <span class="text-danger">{{ getError('saldo')}}</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-1 col-form-label">&nbsp;</label>
                    <div class="input-group col-md-8">
                        <button type="submit" class="btn btn-outline-primary">
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
