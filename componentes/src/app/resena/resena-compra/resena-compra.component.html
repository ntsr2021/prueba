<h4>Reseña Compra</h4>
<form [formGroup]="forma" autocomplete="off" (ngSubmit)="enviar()">
    <div class="container">
        <div class="row">
            <div class="col">

                <div class="form-group row">
                    <label class="col-4 col-form-label">Calificación</label>
                    <div class="col-4">
    
                        <select class="custom-select col-8" 
                                id="inputGroupSelect01" 
                                name="calificacion"
                                formControlName="calificacion"
                                [class.is-invalid]="calificacionNovalido">
                            <option value="">Seleccione...</option>
                            <option value="5" >5</option>
                            <option value="4" >4</option>
                            <option value="3" >3</option>
                            <option value="2" >2</option>
                            <option value="1" >1</option>
                         </select>
                        <span class="text-danger">{{ getError('calificacion')}}</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Reseña</label>
                    <div class="col-8">
                        <textarea class="form-control" 
                                  type="text" 
                                  [class.is-invalid]="resenacompraNovalido"
                                  formControlName="resenacompra"
                                  placeholder="Indiquenos su experiencia durante la compra"></textarea>
                        <span>{{ getError('resenacompra')}}</span>                                     
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">&nbsp;</label>
                    <div class="input-group col-md-8">
                        <button type="submit" class="btn btn-outline-primary">
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
