<!-- Modal consultar Gift Card -->

<div class="modal fade" tabindex="-1" role="gift-card-consulta-modal" id="gift-card-consulta-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Gift Card</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form id="gift-card-consulta-form">
	      <div class="modal-body" *ngIf="giftCard != null">

	      	<div class="text-center mb-3">
	      		<img src="assets/img/gift-card/gift-card.jpg" style="width: 100%">
	      	</div>

	      	<div class="form-group">
	          <div class="input-group">
	            <div class="input-group-prepend">
	              <span class="input-group-text">Código</span>
	            </div>
	            <input class="form-control" name="codigo" readonly="" value="{{giftCard.codigo}}">
	          </div>
	          <label class="error error-label" id="codigo-error" for="codigo"></label>
	        </div> 

	        <div class="form-group">
	          <div class="input-group">
	            <div class="input-group-prepend">
	              <span class="input-group-text">Titulo</span>
	            </div>
	            <input class="form-control" name="titulo" readonly="" value="{{giftCard.titulo}}">
	          </div>
	          <label class="error error-label" id="titulo-error" for="titulo"></label>
	        </div> 

	        <div class="form-group">
	          <div class="input-group">
	            <div class="input-group-prepend">
	              <span class="input-group-text">Saldo ($)</span>
	            </div>
	            <input class="form-control" name="saldo" readonly="" value="{{formatoMoneda.setFormato(giftCard.saldo.toFixed(2))}}">
	          </div>
	          <label class="error error-label" id="saldo-error" for="saldo"></label>
	        </div> 

	        <div class="form-group">
	          <div class="input-group">
	            <div class="input-group-prepend">
	              <span class="input-group-text">Fecha de creación</span>
	            </div>
	            <input class="form-control" name="fecha_creacion" readonly="" value="{{formatoFecha.fechaSoloNumeros(giftCard.fecha_creacion)}}">
	          </div>
	          <label class="error error-label" id="fecha_creacion-error" for="fecha_creacion"></label>
	        </div> 

	        <div class="form-group">
	          <div class="input-group">
	            <div class="input-group-prepend">
	              <span class="input-group-text">Fecha de expiración</span>
	            </div>
	            <input class="form-control" name="fecha_expiracion" readonly="" value="{{formatoFecha.fechaSoloNumeros(giftCard.fecha_expiracion)}}">
	          </div>
	          <label class="error error-label" id="fecha_expiracion-error" for="fecha_expiracion"></label>
	        </div> 

	        <div class="form-group">
	          <div class="input-group">
	            <div class="input-group-prepend">
	              <span class="input-group-text">Remitente</span>
	            </div>
	            <input class="form-control" name="remitente" readonly="" value="{{giftCard.nombre_remitente}}">
	          </div>
	          <label class="error error-label" id="remitente-error" for="remitente"></label>
	        </div> 

	        <div class="form-group">
	          <div class="input-group">
	            <div class="input-group-prepend">
	              <span class="input-group-text">Mensaje</span>
	            </div>
	            <textarea class="form-control" name="mensaje" readonly="">{{giftCard.mensaje}}</textarea>
	          </div>
	          <label class="error error-label" id="mensaje-error" for="mensaje"></label>
	        </div> 
	          
	      </div>

	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
	      </div>
      </form>

    </div>
  </div>
</div>
