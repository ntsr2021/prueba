<!-- Modal punto de entrega -->
<div class="modal fade" tabindex="-1" role="punto-entrega-modal" id="punto-entrega-modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Puntos de entrega</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <ul class="list-group">
          <li class="list-group-item" *ngFor="let p of puntos"><b>{{p.nombre}}</b>: {{p.direccion}}</li>
        </ul>
          
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>


    </div>
  </div>
</div>
