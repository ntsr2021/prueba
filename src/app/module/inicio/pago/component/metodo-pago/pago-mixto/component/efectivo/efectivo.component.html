<form id="pm-pago-divisa">


	<!-- Monto a cancelar y diferencia -->
	<div class="row" *ngIf="montoPagado == null; else diferencia">

	  <div class="col-md-6">
	    <div class="form-group">
	      <div class="input-group">
	        <div class="input-group-prepend">
	          <div class="input-group-text">Monto ($)</div>
	        </div>
	        <input class="form-control" name="pm_monto" [(ngModel)]="montoFormato" (keypress)="formatoMoneda.validar($event)" (keyup)="tipear()">
	      </div>
	      <label class="error error-label" id="pm_monto-error" for="pm_monto"></label>
	    </div>
	  </div>

	  <div class="col-md-6">
	    <div class="form-group">
	      <div class="input-group">
	        <div class="input-group-prepend">
	          <div class="input-group-text">Total ($)</div>
	        </div>
	        <input class="form-control" readonly="" name="total" value="{{formatoMoneda.setFormato(total())}}">
	      </div>
	    </div>
	  </div>

	</div>

	<ng-template #diferencia>
		<div class="form-group">
	    <div class="input-group">
	      <div class="input-group-prepend">
	        <div class="input-group-text">Diferencia ($)</div>
	      </div>
	      <input class="form-control" readonly="" name="pm_monto" value="{{formatoMoneda.setFormato(total())}}">
	    </div>
	    <label class="error error-label" id="pm_monto-error" for="pm_monto"></label>
	  </div>
	</ng-template>



	<div class="form-group">
	  <span>Cantidad y denominación de billetes a emplear</span>
	  <textarea class="form-control" name="pm_descripcion_billete" [(ngModel)]="pago.descripcion_billete"></textarea>
	  <label class="error error-label" id="pm_descripcion_billete-error" for="pm_descripcion_billete"></label>
	</div>


	<div class="alert alert-info text-center" role="alert">
	  Envíe foto frontal y posterior de los billetes que empleara al siguiente número: +58 424-4346395 (Asesores NTS Online).
	</div>

	<div class="mt-3 text-right">
	  <button type="button" class="btn btn-primary mr-3" (click)="anterior()">Anterior</button>
	  <button type="submit" class="btn btn-primary" (click)="siguiente()">Siguiente</button>
	</div>

</form>
