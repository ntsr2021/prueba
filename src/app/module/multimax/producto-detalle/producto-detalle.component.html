<div style="background: #f8f9fa !important">
	
	<div class="container pt-2 pb-1" id="multimax-producto-detalle" *ngIf="producto != null" >


	<div class="container">

			
	

	  <!-- Volver -->
	  <div class="mt-3 mb-2">
	    <a class="btn btn-info" routerLink="../../"> Volver</a>
	  </div>


	  <!-- Titulos -->
	  <h3 class="text-center">{{producto.nombre}}</h3>
	  <h3 class="text-center">CODIGO: <strong>{{producto.codigo}}</strong></h3>
	  


	  <div class="demo-2">
	    <div class="main clearfix">
	      <div class="row mt-5">


	        <!-- Fotos del producto -->
	        <div class="col-lg-2">
	          <ul class="elastislide-list" id="multimax-carousel-detalle" *ngIf="producto.foto_prin != null">
	            <!-- Mostrar foto principal -->
	            <li><a href="#"><img src="assets/img/producto/{{producto.foto_prin}}.jpg" alt="Foto" id="multimax-foto-prin" /></a></li>
	            <!-- Consultar fotos segundarias del producto -->
	            <li class="mt-1" *ngFor="let f of fotos"><a href="#"><img src="assets/img/producto/{{f.foto}}.jpg" alt="Foto" /></a></li>
	          </ul>
	        </div>


	        <!-- Visor -->
	        <div class="col-lg-6" *ngIf="producto.foto_prin != null" id="multimax-visor-culumna">
	          <div class="card">
	            <div class="cord-body">
	              <div id="multimax-visor">
	                <img class="drift-demo-trigger" src="assets/img/producto/{{producto.foto_prin}}.jpg?w=400&amp;ch=DPR&amp;dpr=2" id="multimax-visor-img"> 
	              </div>
	            </div>
	          </div>
	        </div>


	        <!-- Precio y cantidad del producto -->
	        <div class="col-lg-4" id="multimax-precio-content">
	        <div class="detail">


	          <!-- Gestionar producto -->
	          <div class="card">
	            <div class="card-body" style="padding-bottom: 60px !important">

	              <i class="fa fa-star" class="star" [ngStyle]="{'display': (bandProdAgregado==true) ? 'inline' : 'none'}"></i>

	              <h3 class="text-center mt-4">Producto</h3>


	              <div class="input-group mb-5">
	                <div class="input-group-prepend">
	                  <span class="input-group-text">Precio</span>
	                </div>
	                <input class="form-control" name="precio" readonly="" 

	                value="$ {{formatoMoneda.setFormato((producto.precio*producto.can_comprar).toFixed(2))}}">

	              </div>
	              

	            </div>
	          </div>
	          <!--/ Gestionar producto -->


	        </div>
	        </div>
	        <!-- Precio y cantidad del producto -->


	      </div>
	    </div>
	  </div>



	  <!-- Detalles del producto -->
	  <div class="row mt-5 mb-4" id="multimax-detalles-content">
	    <div class="col-lg-8">
	      <div class="card">
	        <div class="card-body">
	          <div id="multimax-descripcion-content">
	            <h3>Descripci√≥n del producto</h3>
	            <p class="text-justify" id="multimax-pro-descripcion"></p>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	  

	</div>
	<!-- </div> -->

	</div>

</div>
