<div class="container">
  <div class="row">
    <div class="offset-md-3 col-md-6">

      <form class="mt-5" id="carga-masiva-form">

        <div class="card shadow">
          <div class="card-header">
            <h5 class="text-center"><i class="fas fa-truck-loading"></i> Carga masiva de datos del sistema A2 (NTS)</h5>
          </div>
          <div class="card-body">
            
            <div class="row">
            	<div class="col-md-10 offset-md-1">

          			

          		  <div class="mt-3">
          		    <input type="file" name="data" (change)="selecData($event)">
          		    <label class="error error-label" id="data-error" for="data"></label>
          		  </div>

            	</div>
            </div>


            <div class="text-center mt-4">
              <button type="submit" class="btn btn-secondary" (click)="cargarDatos()"><i class="fas fa-upload"></i> Cargar datos</button>
            </div>

          </div>
        </div>


      </form>

      <!-- Spinner - espera -->
      <div class="text-center mt-3 mb-3 spinner-espera" *ngIf="espera == true"> 
        <mat-spinner></mat-spinner>
      </div>

    </div>
  </div>
</div>
