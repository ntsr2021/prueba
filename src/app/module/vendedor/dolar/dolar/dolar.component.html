<div class="container">

	<div class="row">
		<div class="col-md-10 offset-md-1">


			<div class="card shadow mb-4">
			  <div class="card-header py-3">
			    <h5 class="m-0">Tasa dolar</h5>
			  </div>
			  <div class="card-body container">

			  	<div class="text-center">
			  		<img src="assets/img/dolar.png" style="width: 200px;height: 180px">
			  	</div>


			  	<form id="dolar-form">
			  		
	  		  	<div class="row mt-3">
	  		  		<div class="col-sm-4"></div>
	  		  		<div class="col-sm-4">


	  					  <div class="form-group">
	  					    <div class="input-group">
	  					      <div class="input-group-prepend">
	  					        <div class="input-group-text">Bs.</div>
	  					      </div>
	  					      <input class="form-control" name="dolar" [(ngModel)]="dolarFormato" (keyup)="tipearMoneda()" (keypress)="formatoMoneda.validar($event)">
	  					    </div>
	  					    <small class="form-text text-muted">Ingresa el valor del dia</small>
	  					    <label class="error error-label" id="dolar-error" for="dolar"></label>
	  					  </div>


	  		  		</div>
	  		  	</div>
	  		  	<div class="text-center">
	  		  		<button class="btn btn-primary" (click)="editar()">Actualizar</button>
	  		  	</div>
			  		
			  	</form>

			  	
			  </div>
			  <div class="card-footer">
			  	<b>* Recuerda actualizar diariamente</b>
			  </div>
			</div>


		</div>
	</div>

	
</div>
