<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Perfumes Multimax</h1>
</div>



<!-- Filtro para buscar productos -->
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput [(ngModel)]="busquedad" (keyup)="consProducto()" placeholder="Buscar" style="width: 100% !important">
</mat-form-field>



<!-- Tabla consultar productos -->
<div class="mat-elevation-z8 mb-5">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-adaptable" matSort #tabla1> 

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </th>
      <td mat-cell *matCellDef="let pro"> {{pro.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let pro"> {{pro.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio ($) </th>
      <td mat-cell *matCellDef="let pro"> {{formatoMoneda.setFormato(pro.precio.toFixed(2))}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 15]" showFirstLastButtons></mat-paginator>

</div>
<!-- /Tabla consultar productos -->
