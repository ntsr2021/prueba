<!-- Modal consulta cliente -->
<div class="modal fade" tabindex="-1" role="cliente-consulta-modal" id="cliente-consulta-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cliente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form id="cliente-consulta-form">
	      <div class="modal-body">

	      	<div class="text-center mb-3">
	      		<span class="fa fa-user modal-icon"></span>
	      	</div>

	        <div class="form-group">
	          <div class="input-group">
	            <div class="input-group-prepend">
	              <span class="input-group-text">Nombre</span>
	            </div>
	            <input class="form-control" name="nombre" [(ngModel)]="cliente.nombre" readonly="">
	          </div>
	          <label class="error error-label" id="nombre-error" for="nombre"></label>
	        </div> 

	        <div class="form-group">
	          <div class="input-group">
	            <div class="input-group-prepend">
	              <span class="input-group-text">Apellido</span>
	            </div>
	            <input class="form-control" name="apellido" [(ngModel)]="cliente.apellido" readonly="">
	          </div>
	          <label class="error error-label" id="apellido-error" for="apellido"></label>
	        </div> 

	        <div class="row mt-4">
	          
	          <div class="col-sm-4 form-group">
	            <div class="input-group">
	              <div class="input-group-prepend">
	                <div class="input-group-text">Tipo</div>
	              </div>
	              <select name="tipo_doc" class="form-control" [(ngModel)]="cliente.tipo_doc" readonly="">
	                <option value="v">V</option>
	                <option value="e">E</option>        
	                <option value="j">J</option>  
	                <option value="p">P</option>  
	                <option value="g">G</option>            
	              </select>
	            </div>
	          </div>

	          <div class="col-sm-8 form-group">
	            <div class="input-group">
	              <div class="input-group-prepend">
	                <div class="input-group-text">Documento</div>
	              </div>
	              <input class="form-control" name="doc" [(ngModel)]="cliente.doc" readonly=""> 
	            </div>
	            <label class="error error-label" id="doc-error" for="doc"></label>
	          </div>

	        </div>

	        <div class="form-group">
	          <div class="input-group">
	            <div class="input-group-prepend">
	              <span class="input-group-text">Correo</span>
	            </div>
	            <input class="form-control" name="username" [(ngModel)]="cliente.username" readonly="">
	          </div>
	          <label class="error error-label" id="username-error" for="username"></label>
	        </div> 

	        <div class="form-group">
	          <div class="input-group">
	            <div class="input-group-prepend">
	              <span class="input-group-text">Teléfono</span>
	            </div>
	            <input class="form-control" name="telefono" [(ngModel)]="cliente.telefono" readonly="">
	          </div>
	          <label class="error error-label" id="telefono-error" for="telefono"></label>
	        </div> 

	        <div class="form-group">
	          <div class="input-group">
	            <div class="input-group-prepend">
	              <span class="input-group-text">Dirección</span>
	            </div>
	            <textarea class="form-control" name="direccion" [(ngModel)]="cliente.direccion" readonly=""></textarea>
	          </div>
	          <label class="error error-label" id="cliente-error" for="direccion"></label>
	        </div> 
	          
	      </div>

	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
	      </div>
      </form>

    </div>
  </div>
</div>
